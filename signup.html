<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/2ce459e778.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>

</head>
<body>
         <!--Header section containing nav elements-->
    <section id="header">
        <header id="navbar">
            <a href="index.html">
                <h1 id="logo" class="grow">Sport Spotters</h1>
            </a>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">
                        <h2 class="grow">About Us</h2>
                    </a>
                </li>
                <li>
                    <a href="availablesports.html">
                        <h2 class="grow">Available Sports</h2>
                    </a>
                </li>
                <li>
                    <a href="signup.html">
                        <h2 class="grow">Sign Up</h2>
                    </a>
                </li>
            </ul>
        </header>
     </section>
     <!--Section Encouraging Signup With Workout Playlist-->
<section>
    <div id="signup-invite">
        <div class="invite-text"></div>
        <div class="invite-playlist"></div>
    </div>
</section>
<!--Sign Up Form-->
<section>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Gender</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-Binary</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
          </select><br>
        <label for="postcode">What's Your Postcode?</label><br>
        <textarea id="postcode" name="postcode" required></textarea><br>
        <label for="emailaddress">Email Address</label><br>
        <input type="email" id="emailaddress" name="emailaddress" required><br>
        <label for="telephone">UK Phone Number Without Country Code - Optional</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">



    </form>
</section>
<!--Footer-->
<section class="footer">
    <div class="footerdiv">
        <ul class="socials">
            <li class="grow">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab.)"> <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="grow">
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab.)"> <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="grow">
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab.)"> <i class="fa-brands fa-youtube"></i></a>
            </li>
            <li class="grow">
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab.)"> <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </div>
</section>
    
</body>
</html>
